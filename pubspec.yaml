name: niu_fluttertrip
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  # 吐司提示
  fluttertoast: ^8.0.9
  # 启动屏
  flutter_splash_screen: ^0.3.0
  # 轮播图
  flutter_swiper_null_safety: ^1.0.2
  http: ^0.13.4
  # 本地存储 https://pub.dev/packages/shared_preferences/versions
  shared_preferences: ^2.0.13
  # WebView https://pub.dev/packages/webview_flutter/versions
  webview_flutter: ^3.0.0
  # 启动 URL https://pub.dev/packages/url_launcher/versions
  url_launcher: ^6.0.20
  # 瀑布流组件 https://pub.dev/packages/flutter_staggered_grid_view/versions
  flutter_staggered_grid_view: ^0.6.1
  # Lottie动画 https://pub.dev/packages/lottie/versions
  lottie: ^1.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  # 本地资源配置
  assets:
    - assets/images/
    - assets/fonts/
    - assets/jsons/

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
  fonts:
    - family: MaShanZheng # 字体别名
      fonts:
        - asset: assets/fonts/MaShanZheng-Regular.ttf
    - family: ZhiMangXing # 字体别名
      fonts:
        - asset: assets/fonts/ZhiMangXing-Regular.ttf